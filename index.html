<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- FIREBASE REFERENCE-->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- AJAX AND FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <!-- BOOTSTRAP CSS REFERENCE-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--  LOCAL CSS FILE REFERENCE-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    

<title>Train Scheduler Bootcamp Assignment</title>
    
</head>

<body>
  <div class="container">
 <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: navy; color: white">
            <h1 class="text-center">Richmond Train Schedule</h1>
            <h3 class="text-center">Staples Mills Road Terminal</h3>
            <div class="text-center" id="current-time"></div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <!-- Train Schedule-->
            <div class="card mb-4">
              <div class="card-header">Train Schedule Information</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- ADD TRAIN INFORMATION-->
        <div class="row">
          <div class="col-md-12">
            <div class="card mb-4">
              <div class="card-header">Add New Schedule Information</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-add-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">First Train Time</th>
                      <th scope="col">Frequency (mins)</th>
                    </tr>
                  </thead>
                </table>
                  <tbody>
                      <form>
                          <div class="form-group">
                             <input class="form-control" id="train-name-input" input-type="text" required maxlength=20>
                             <input class="form-control" id="train-destination-input" input-type="text" required="required" maxlength=20>
                             <input class="form-control" id="train-start-time-input" input-type="time" required="required">
                             <input class="form-control" id="train-frequency-input" input-type="number" required="required">
                             <button class="btn btn-primary float-left" id="submit-add-train">Submit</button>
                          </div>
                        </form>
                  </tbody>
                
              </div>
            </div>
          </div>
        </div>

  </div>
    <!-- JQUERY REFERENCE-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- LOCAL JAVASCRIPT REFERENCE-->
    <script src="assets/javascript/localjs.js"></script>
 

</body>
</html>
